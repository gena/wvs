<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app" class="debug">
      <div class="container">
        <div class="row">
          <video src="assets/0/0.mp4" controls loop preload="auto"></video>
          <video src="assets/1/0.mp4" loop preload="auto"></video>
          <video src="assets/2/0.mp4" loop preload="auto"></video>
          <video src="assets/3/0.mp4" loop preload="auto"></video>
        </div>
        <div class="row">
          <video src="assets/0/1.mp4" loop preload="auto"></video>
          <video src="assets/1/1.mp4" loop preload="auto"></video>
          <video src="assets/2/1.mp4" loop preload="auto"></video>
          <video src="assets/3/1.mp4" loop preload="auto"></video>
        </div>
        <div class="row">
          <video src="assets/0/2.mp4" loop preload="auto"></video>
          <video src="assets/1/2.mp4" loop preload="auto"></video>
          <video src="assets/2/2.mp4" loop preload="auto"></video>
          <video src="assets/3/2.mp4" loop preload="auto"></video>
        </div>
        <div class="row">
          <video src="assets/0/3.mp4" loop preload="auto"></video>
          <video src="assets/2/3.mp4" loop preload="auto"></video>
          <video src="assets/2/3.mp4" loop preload="auto"></video>
          <video src="assets/3/3.mp4" loop preload="auto"></video>
        </div>
      </div>
    </div>
    <div id="message"></div>

    <!-- speed -->
    <input
      title="slider"
      type="range"
      min="0"
      max="5"
      step="0.01"
      value="1"
      id="slider"
    />

    <!-- maximum allowed delay between video's before they are out-of-sync -->
    <input
      title="max drift"
      type="range"
      min="0"
      max="0.1"
      step="0.01"
      value="0.1"
      id="max-drift"
    />
    <input type="checkbox" id="debug" title="debug" checked name="debug" />

    <script src="src/index.js"></script>
  </body>
</html>
